<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id ="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>


      <div class="add-form">
        <input
          type="text"
          class="add-form-name" id ="name-input" value=""
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text" id ="text-input" value=""
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  
  
  
    "use strict";
    // Код писать здесь
     <style>
       .error {
        background-color: red;
      }
    </style>
    <script>
      const buttonElement = document.getElementById("add-form-button"); //работает
      const commentsElement = document.getElementById("comments");      //работает
      const nameInEl = document.getElementById("name-input");    //работае 
      const textInEl = document.getElementById("text-input");  
         
     
      buttonElement.addEventListener("click", () => {
        
        const currentDate = new Date().toLocaleDateString('default',  //it works
        {day: '2-digit', month: '2-digit', year: '2-digit'}) + " "+ 
        new Date().toLocaleTimeString().slice(0,-3);
      
          nameInEl.classList.remove("error");  //it works
          textInEl.classList.remove("error");
                     
          if (textInEl.value.length === 0 && nameInEl.value.length === 0) {       
            textInEl.classList.add("error");  
            nameInEl.classList.add("error")     
            return;
          }
           if (textInEl.value.length === 0){
            textInEl.classList.add("Error");
            alert('Пожалуйста введите коментарий')
            return;
            
           }
           if (nameInEl.value.length === 0) {       
            nameInEl.classList.add("error");          //it works
            return;
          }
           
      const oldCommentsHtml = commentsElement.innerHTML;
    commentsElement.innerHTML = oldCommentsHtml + `<li class="comment">
          <div class="comment-header">
            <div>${nameInEl.value}</div>
            <div> ${currentDate} </div>       
          </div>
          <div class="comment-body">
            <div class="comment-text">${textInEl.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
        
    

    });
    
    
    console.log("It works!");
  </script>
</html>
